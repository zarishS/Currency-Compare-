<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet"> 

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
      <div class="jumbotron">
          <div class="container">
            <h1>Currency Comparing App</h1>
        </div>
    </div>
    <div class="container">
            <div class="row">
        <div class="col-lg-6 col-lg-offset-5">
            <div class="input-group">
            <input type="text" id="baseRate" class="form-control" placeholder="Currency Code Base Rate e.g. NZD ">
             <input type="text" id="compareWith" class="form-control" onkeypress = enter(event) placeholder="Compare Currency Code With e.g. AUD">
            <button type="button" class="btn btn-secondary" onclick="load()"> Search </button>
            </div><!-- /input-group -->
        </div><!-- /.col-lg-6 -->
        </div><!-- /.row -->
       
        
        </div>
    <div class="container">
        <p id="data"> The rate</p> 

    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/prac.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
